        //aprenderemos hacer una pestaña nueva con el fin de mandar un alert que diga, que se está saliendo de la página
        $(function() {
            $('a').on('click', function(e) {
                //nos servirá para que cuando un usuario haga clic en un enlace evita que se direccione (que se abra la otras pestaña) 
                e.preventDefault();
                var link = $(this).attr('href');
                alert('Usted está saliendo de nuestro sitio web');
                location.href = link;
            });
        });
    </script>
