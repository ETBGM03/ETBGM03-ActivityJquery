<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial.scale=1.0">
		<title>Condicionales Jquery</title>
	</head>
	<body>
		<script type="text/javascript">
			
			var edad;
			edad=prompt('digita tu edad: ' );

			edad=parseInt(edad);


			if (edad > 18){
				alert(edad + ' ' + 'tu eres mayor de 18 años');
			}
			else if (edad < 18) {
					alert(edad + ' ' + 'eres menor de edad');
			}
			else{
				alert(edad + ' ' +'tienes 18 años');
			}
			

		</script>



	</body>
</html>
