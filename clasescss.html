<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.4.1.js">
</script>
	<title>clases Css</title>
	<style>
		.test{
			background-color: green;
		}
	</style>
	<script>
		$(function(){
			//addClass agrega clases a un elemento
			// removeClass quita clases de un elemento
			//toggleClass elimina la clase de un elemento
			$('#test').toggleClass('test');
			if ($('#test').hasClass('test')){
				$('#test').text('hey, soy amarillo');
			}
			else{
				 $('#test').text('hey,  no soy amarillo');
			}
		});

	</script>
</head>
<body>
	<div id="test"> Click on me</div>

</body>
</html>
